<main role="main" class="container">
    <h1>Customers</h1>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary" [routerLink]="['/acustomer']">Add Customer</button>
      </div>
    </div>
    <br/>
    <div class="row col-md-12">
      <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Gender</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <th scope="row">{{customer.id}}</th>
              <td>{{customer.data.fname}}</td>
              <td>{{customer.data.lname}}</td>
              <td>{{customer.data.gender}}</td>
              <td>{{customer.data.email}}</td>
              <td>
                  <button type="button" class="btn btn-sm btn-primary" [routerLink]="['/vcustomer/', customer.id]">View</button>
                  <button type="button" class="btn btn-sm btn-success" [routerLink]="['/ecustomer/', customer.id]">Edit</button>
                  <button type="button" class="btn btn-sm btn-danger" (click)="deleteCustomer(customer.id)">Delete</button>
              </td>
            </tr>
              </tbody>
        </table>
    </div>
     
 </main>
