<main role="main" class="container">
    <h1>Add Customer</h1>
    <br/>
    <div class="container">
        <div class="row">
          <div class="col-md-6 form-wrapper">
            <form [formGroup]="addCustomerForm" novalidate>
              <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" name="title" class="form-control" id="fname" formControlName="fname">
              </div>
              <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" class="form-control" id="lname" formControlName="lname">
              </div>
              <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" class="form-control" id="gender" name="gender" formControlName="gender">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" formControlName="email">
              </div>
              <button type="submit" [disabled]="!addCustomerForm.valid" class="btn btn-primary"
                (click)="saveCustomer(addCustomerForm)">Save</button>
            </form>
          </div>
        </div>
      </div>
 </main>
